<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <base href="/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- toolbar -->
    <div style="width: 100%; 
                border-bottom: 2px solid #ccc;
                padding: 20px !important;" class="col d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" style="margin: 10px" id="importButton">Import</button>


        <!-- switch line -->
        <select id="switchLine" class="form-select form-select-sm" aria-label=".form-select-sm example" style="width: 200px;">
            <option selected value="line">Line</option>
            <option value="lineTest">Line Test</option>
            <option value="simpleLine">Simple Line</option>
            <!-- <option value="association">Association</option>
            <option value="dependency">Dependency</option> -->
        </select>




        <div class="dropdown" style="margin: 10px">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Save
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" id="saveJSON">JSON</a></li>
                <li><a class="dropdown-item" href="#" id="saveXML">XML</a></li>
            </ul>
        </div>


        <div class="dropdown" style="margin: 10px">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
                Export
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#" id="exportPNG">PNG</a></li>
                <li><a class="dropdown-item" href="#" id="exportJPEG">JPEG</a></li>
                <li><a class="dropdown-item" href="#" id="exportPDF">PDF</a></li>
            </ul>
        </div>
    </div>

    <!-- diagram container -->
    <div style="width: 100%; display: flex; justify-content: space-between">
        <div id="myDiagramDash" style="width: 300px; margin-right: 2px; border: 2px solid #ccc"></div>
        <div id="myDiagramDiv" style="flex-grow: 1; height: 1000px;"></div>
    </div>

    <!-- modal -->

    <!-- Button trigger modal -->
    <button type="button" id="modalDisplay" data-bs-toggle="modal" class="invisible"
        data-bs-target="#previewModal"></button>

    <div class="modal" id="previewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Preview de Archivo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <pre style="height: 40rem;" id="previewText"></pre>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" id="download" class="btn btn-primary">Descargar archivo</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
